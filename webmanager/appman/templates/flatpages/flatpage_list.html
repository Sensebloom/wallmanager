{% extends 'base.html' %}

{% block title %} Documentation List {% endblock %}

{% block breadcrumb%}
	<li>Documentation</li>
{% endblock %}

{% block content %}

<div id="applist">
	<table class="gradient-style">
		<tbody>
	
		{% for page in flatpage_list %}
		<tr>
			<td><a href="{{page.url}}">{{ page.title }}</a></td><td><a href="/documentation/{{page.id}}/edit">edit</a></td>
		</tr>
		{% endfor %}
	
		</tbody>
	</table>
</div>
{% endblock %}
